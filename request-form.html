<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Support Request Form</title>
    <style>
        /* Basic CSS for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Navigation menu styling */
        nav {
            background-color: #333;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }

        nav a:hover {
            color: #ddd;
        }

        /* Page layout */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="request-form.html">Request Form</a>
        <a href="troubleshooting.html">Troubleshooting</a>
        <a href="escalation.html">Escalation Procedure</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Tech Support Request Form</h2>
        <p>Please fill out the form below to submit a support request. Our team will get back to you as soon as possible.</p>

        <form action="submit-request.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="issue">Issue Category:</label>
            <select id="issue" name="issue" required>
                <option value="">-- Select an Issue --</option>
                <option value="account">Account Issues</option>
                <option value="technical">Technical Problems</option>
                <option value="billing">Billing Inquiry</option>
                <option value="other">Other</option>
            </select>

            <label for="description">Issue Description:</label>
            <textarea id="description" name="description" rows="5" required placeholder="Please describe the issue you're experiencing..."></textarea>

            <button type="submit">Submit Request</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Global Sales Tech Support. All rights reserved.</p>
    </footer>

</body>
</html>
